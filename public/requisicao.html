<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Requisição</title>
</head>
<body class="bg-[#f3f4f6]">
    <nav class="bg-white flex justify-between items-center">
        <div class="flex items-center">
            <a href="index.html">
                <img src="img/fatec-votorantim.png" alt="Logo Fatec" class="h-20 mx-20">
            </a>
        </div>
        <div>
            <img src="img/cps.png" alt="Logo CPS" class="h-16 mx-20">
        </div>
    </nav>
    <hr>

    <section class="bg-white">
        <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
            <h2 class="mb-4 text-xl font-bold text-gray-900">Faça a requisição do produto desejado</h2>
            <form id="requisicao">
                <div>
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="produtoDesejadoInput" list="sugestoes" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Pesquisar produto" />
                        <datalist id="sugestoes"></datalist>
                        <button type="button" id="pesquisarItem" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Pesquisar</button>
                    </div>
                    <br>
                    <div>
                        <p id="p1"></p>
                        <p id="p2"></p>
                    </div>
                    <div class="w-full">
                        <label for="quantidade" class="block mb-2 text-sm font-medium text-gray-900">Quantidade</label>
                        <input type="number" name="quantidade" id="quantidade" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Quantidade do produto">
                    </div>
                    <br>
                    <div class="sm:col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Descrição</label>
                        <textarea id="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-400 focus:border-blue-400" placeholder="Seja específico"></textarea>
                    </div>
                </div>
                <button type="button" id="submitBtn" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-600 rounded-lg focus:ring-4 focus:ring-blue-100">
                    Enviar
                </button>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
